<html lang="es"> 
    <head>
      <title>Practica 2</title>
      <link rel="stylesheet" href="css/estilo.css">
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script defer src="js/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    </head>

    <body>
      <table border="0" width="600">
      <td>
        <div class="contenedor">
          <h1>PRACTICA 2</h1>
          <h2>RFC</h2>
        </div>
        <div class="cont">
          <label>Nombre:</label>
          <br>
          <input type="text" id="nom" placeholder="Ingresa tu Nombre" style="text-transform: uppercase;">
          <br>
          <br>
          <label>Apellido Paterno:</label>
          <br>
          <input type="text" id="Ap" placeholder="Ingresa tu Apellido Paterno" style="text-transform: uppercase;">
          <br>
          <br>
          <label>Apellido Materno:</label>
          <br>
          <input type="text" id="Am" placeholder="Ingresa tu Apellido Materno" style="text-transform: uppercase;">
          <br>
          <br>
          <label>Fecha de Nacimiento:</label>
          <br>
          <input type="date" id="Fn">
          <br>
          <br>
          <input type="submit" class="btn" id="Grfc" value="Obtener RFC">
          <br>
          <input type="text" id="rfc" readonly>
        </div>
      </td>
        
        <td>
        <div class="cont1">
          <h3>API REST</h3>
       </div>
        <div class="cont2">
          <br>
          <br>
          <label>ID de usuario: </label>
          <br>
          <input type="number" class="entrada1" id="user" placeholder="Ingresa el Id de usuario">
          <br>
          <br>
          <input type="submit" class="btn" id="IdU">
          <br>
          <br>
          <label>Nombre y Apellido Paterno: </label>
          <br>
          <input type="text" id="nomb" readonly>
          <br>
          <label>Email: </label>
          <br>
          <input type="text" id="email" readonly>
      </div>
    </td>
</table>
    </body>
</html>
